<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
      {% load static %}
    <link rel="icon" href="{% static "bootstrap-3.3.7-dist/favicon.ico"%}">
    <script src="{% static "bootstrap-3.3.7-dist/js/jquery-3.2.1.js" %}"></script>
    <script src="{% static "bootstrap-3.3.7-dist/js/bootstrap.js" %}"></script>
    <title></title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "bootstrap-3.3.7-dist/css/bootstrap.css"%}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static "bootstrap-3.3.7-dist/assets/css/ie10-viewport-bug-workaround.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "bootstrap-3.3.7-dist/css/jumbotron.css" %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="{% static "bootstrap-3.3.7-dist/assets/js/ie8-responsive-file-warning.js" %}"></script><![endif]-->
    <script src="{% static "bootstrap-3.3.7-dist/assets/js/ie-emulation-modes-warning.js" %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      {% block head %}
      {% endblock %}
      {% block script %}
      {% endblock %}
  </head>

  <body>

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">{% block page-header %}your page header{% endblock %}</h1>
            {% block page-content %}
                your page content
            {% endblock %}
    </div>

      <footer>
      </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script>window.jQuery || document.write('<script src="{% static "bootstrap-3.3.7-dist/assets/js/vendor/jquery.min.js" %}"><\/script>')</script>
    <script src="{% static "bootstrap-3.3.7-dist/js/bootstrap.js" %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static "bootstrap-3.3.7-dist/assets/js/ie10-viewport-bug-workaround.js" %}"></script>
  </body>
</html>
